<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/util.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" action="signIn" method="post" >

                <input type="hidden" name="command" value="signIn"/>
                <span class="login100-form-title p-b-5">
						Create your account
					</span>
                <span class="login100-form-title p-b-28">
						<i class="zmdi zmdi-font"></i>
					</span>
                Fill in these fields
                <div class="wrap-input100 validate-input" >
                    <input class="input100" type="text" name="userlogin" placeholder="Login" title="Enter your login here">
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c" >
                    <input class="input100" type="text" name="username" placeholder="Email" title="Enter email here">

                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
                    <input class="input100" type="password" name="userpass" placeholder="Password" title="Enter password here">
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Sign In
                        </button>
                    </div>
                </div>

                <div class="text-center p-t-75">
						<span class="txt1">
                        Already have an account?
						</span>

                    <a class="txt2" href="login.html">
                        Sign up
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
